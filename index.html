<!DOCTYPE html>
<html>
<head >
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">

</head>
<body>
	<h1>Tic Tac Toe</h1>
        <div id="controlBar">
            <span id="newGame"></span> 
            <span id="winnerMessage"></span>
        </div>
	<table>
		<tr>
			<td class="squares " textareaObject.disabled ></td>
			<td class="squares vertical"></td>
			<td class="squares "></td>
		</tr>
		<tr >
			<td class="squares horizontal"></td>
			<td class="squares vertical horizontal"></td>
			<td class="squares horizontal"></td>
		</tr>
		<tr >
			<td class="squares "></td>
			<td class="squares vertical"></td>
			<td class="squares "></td>
		</tr>
	</table>
	<script type="text/javascript" src="tictactoe.js"> </script>
</body>
</html>
